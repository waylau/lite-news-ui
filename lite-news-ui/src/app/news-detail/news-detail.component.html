<button mat-raised-button (click)="goback()">返回</button>
<mat-card>
  <mat-card-header>
    <mat-card-title>{{news.title}}</mat-card-title>
    <mat-card-subtitle>{{news.creation | date}}</mat-card-subtitle>
    <mat-card-subtitle>{{news.author}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
      <markdown [data]=news.content></markdown>
  </mat-card-content>
</mat-card>
